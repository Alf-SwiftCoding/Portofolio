<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Popup</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>

  <div class="container">
    <div class="button-container">
      <button class="button" data-popup="popup1">Home</button>
      <button class="button" data-popup="popup2">About Me</button>
      <button class="button" data-popup="popup3">Portfolio</button>
      <button class="button" data-popup="popup4">Contact Me</button>
    </div>

    <div class="popup-box" id="popup1">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h2>Home Popup</h2>
        <p>This is the popup for Home.</p>
      </div>
    </div>

    <div class="popup-box" id="popup2">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h2>About Me Popup</h2>
        <p>This is the popup for About Me.</p>
      </div>
    </div>

    <div class="popup-box" id="popup3">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h2>Portfolio Popup</h2>
        <p>This is the popup for Portfolio.</p>
      </div>
    </div>

    <div class="popup-box" id="popup4">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h2>Contact Me Popup</h2>
        <p>This is the popup for Contact Me.</p>
      </div>
    </div>
  </div>

  <script src="test.js"></script>
</body>
</html>
